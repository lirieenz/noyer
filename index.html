      lyka: `happy new year lyka mae... i hope this year you'd grow stronger and happier by truly knowing yourself more ug learn to set boundaries without guilt kay usahay pareha gid ta nga ginaisip ang iba before ato kaugalingon and this year unta you'd learn how to build walls not to shut people out but to protect your peace and your heart kay not everyone deserves access sa imo and that‚Äôs okay. i hope you learn to choose your people wisely and choose yourself more often kay you deserve a life that feels safe and a place where you don't have to be constantly worried and unsure.`,

      trixie: `happy new year targzi nako :')) i hope this year brings you growth that feels subtle and that malearn nimo how to trust yourself more and to give yourself a hug even if dile mahitabo ang tanan sa plano or sa imo gigusto... life doesn‚Äôt always make sense man but i hope 2026 gives us moments nga magremind sa imo why you started and who you‚Äôre becoming nd i‚Äôm always rooting for you quietly and bisag maglayo na man ta [possibly] always lang isipa nga naa kay ako nga one call away nimo. lav yew mommy strong woman trixie vereanne lagang rollon`,
      nath: `happy new year nath [NJ ALL THE WAY],, even if layo man ka, you‚Äôre someone i still think about often... lahi ra gid diay if layo and i miss you more than i say and i hope 2026 brings us closer in ways we don‚Äôt expect,, dile lang physical kay medyo buslot pa atong pitaka rong panahona..,, wherever you are, i hope life is treating you and your family gently. just know nga naa ra ko diri, always wishing you well and imo one call away sa bisag unsa man na situation. lav yew miss u ;))`,
      lizha: `happy new year bayot fr,,, diz year was zo buang for us ganyan talaga basta cool but happy ko sa imo cuz even without airyn, naggrow ka and something new developed sa imo and zometimes endings iz sakit but meaning ana iz life's making space for something becoming and ayaw na pagbalik sa iyaha oy.... yes`,
      ethan: 'happy new year tan :)) unta diz year brings you peace sa heart ug clarity sa imong love life cuz medyo pilde nimo roller coaster sa EK,,, pero u knowz ginajoke lang namo imo paiba2 nga girls pero seruze lang uhmz u deserve someone real and someone nga magvalue sa imo fully someday [pag kaya na nimo buhian totally imo first love boogsh] ... unta 2026 treats you well, keeps you happy and surrounded by people who really care about you. heart ka s aako cuz nakita nako gaano ka kastrong [dile physically kay murag isa ka sumbagan nimo feel nako malagpot ko] dezpite everything nga imo naencounter... i treasure you gid bisag paiba2 kag babae and thankful gid ko nga naa ka sa ako life .... hapi no yer sau follower ni manuel ug anak ni potra geeze',
      jd: 'happy new year seph :)),, this year was full of lessons for both of us and unta we keep growing even if our paths are separate now ... i still think about us sometimes but in a subtle way ... in a way that i am thankful for what we had and how we loved with intention nga dili na need na everything should be perfect or always clear, basta we both learn and grow from it. i pray for you seph nga unta 2026 brings you peace and security and everything you need to become the best version of yourself ... and who knows, if paths cross again, we‚Äôll know it‚Äôs meant, if not, i am still thankful for the memories and the love we shared ... God bless and have a happy year ahead :-D',
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const recipientKey = getQueryParam('to');
    const fullLetter = letters[recipientKey] || "hapi no yer";

    function goToPage(pageNum) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      const next = document.getElementById(`page${pageNum}`);
      next.classList.add('active');

      if (pageNum === 3) {
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 25);
        startFallingSymbols();
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('falling');
        const isHeart = Math.random() < 0.5;
        el.innerText = isHeart ? 'üíï' : '‚≠ê';
        el.classList.add(isHeart ? 'pink-heart' : 'yellow-star');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    };
  </script>
